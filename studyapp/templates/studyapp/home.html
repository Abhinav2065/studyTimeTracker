<!-- studyapp/templates/studyapp/home.html -->
{% extends 'studyapp/base.html' %}
{% load static %}

{% block content %}


<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Track Your Study Journey</h1>
        <p>Organize subjects, track time, and boost your productivity with our intuitive study tracker.</p>
        <div class="hero-buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
            <a href="#features" class="btn btn-secondary">Learn More</a>
        </div>
    </div>
    <div class="hero-image">
        <div class="study-card">
            <div class="card-header">
                <h3>Mathematics</h3>
                <span class="time">2h 30m</span>
            </div>
            <div class="card-progress">
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ... rest of your home page content ... -->
{% endblock %}
