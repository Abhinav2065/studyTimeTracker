{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session - Study Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .study-session-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            padding: 2rem;
            position: relative;
        }

        .dashboard-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .study-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-right: 100px; /* Space for the dashboard link */
        }

        .study-header h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        /* Timer Display */
        .timer-display {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        #timer {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        #timer-status {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 500;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }

        select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(90deg, #ff6b6b, #667eea);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-success {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Notes Section */
        .notes-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #eaeaea;
        }

        .notes-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Session Summary */
        .session-summary {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .session-summary h4 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .study-session-container {
                padding: 1.5rem;
            }
            
            #timer {
                font-size: 2.8rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .dashboard-link {
                position: static;
                margin-bottom: 1rem;
                text-align: center;
                justify-content: center;
            }
            
            .study-header {
                padding-right: 0;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="study-session-container">
        <!-- Dashboard Link -->
        <a href="{% url 'dashboard' %}" class="dashboard-link">
            ðŸ“Š Dashboard
        </a>

        <div class="study-header">
            <h2>Study Session</h2>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            <h1 id="timer">00:00:00</h1>
            <p id="timer-status">Ready to study</p>
        </div>

        <!-- Subject Selection -->
        <div class="form-group">
            <label for="subject-select">Select Subject</label>
            <select id="subject-select">
                <option value="">Choose a subject</option>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Chapter Selection -->
        <div class="form-group">
            <label for="chapter-select">Select Chapter</label>
            <select id="chapter-select" disabled>
                <option value="">Choose a chapter</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="study-btn" class="btn btn-primary" disabled>Start Studying</button>
            <button id="save-time" class="btn btn-success" style="display:none;">Save Study Time</button>
        </div>

        <!-- Session Summary -->
        <div class="session-summary" id="session-summary">
            <h4>Last Session Saved</h4>
            <p id="last-session-time">0 minutes</p>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <h3>Chapter Notes</h3>
            <div class="form-group">
                <textarea id="chapter-notes" placeholder="Add your notes for this chapter here..." disabled></textarea>
            </div>
            <div class="button-group">
                <button id="save-notes" class="btn btn-primary" disabled>Save Notes</button>
            </div>
        </div>
    </div>

    <script>
        let studyInterval;
        let startTime;
        let elapsedTime = 0;
        let isStudying = false;
        let currentChapterId = null;
        let totalSessionTime = 0;

        // Timer functions
        function updateTimer() {
            const now = new Date();
            const diff = now - startTime + elapsedTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isStudying) {
                startTime = new Date();
                studyInterval = setInterval(updateTimer, 1000);
                isStudying = true;
                document.getElementById('timer-status').textContent = 'Studying...';
                document.getElementById('study-btn').textContent = 'Pause Studying';
                document.getElementById('save-time').style.display = 'inline-block';
                document.getElementById('study-btn').style.background = 'linear-gradient(90deg, #ff5252, #5a67d8)';
            }
        }

        function pauseTimer() {
            if (isStudying) {
                clearInterval(studyInterval);
                const now = new Date();
                elapsedTime += now - startTime;
                isStudying = false;
                document.getElementById('timer-status').textContent = 'Paused';
                document.getElementById('study-btn').textContent = 'Resume Studying';
                document.getElementById('study-btn').style.background = 'linear-gradient(90deg, #ff6b6b, #667eea)';
            }
        }

        function resetTimer() {
            clearInterval(studyInterval);
            elapsedTime = 0;
            isStudying = false;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('timer-status').textContent = 'Ready to study';
            document.getElementById('study-btn').textContent = 'Start Studying';
            document.getElementById('save-time').style.display = 'none';
            document.getElementById('study-btn').style.background = 'linear-gradient(90deg, #ff6b6b, #667eea)';
        }

        // Save study time without pausing
        function saveStudyTime() {
            if (currentChapterId && elapsedTime > 0) {
                const minutesStudied = Math.round(elapsedTime / 60000);
                totalSessionTime += minutesStudied;
                
                // Show loading state on save button
                const saveButton = document.getElementById('save-time');
                const originalText = saveButton.textContent;
                saveButton.innerHTML = '<span class="loading"></span> Saving...';
                saveButton.disabled = true;
                
                fetch('/save-study-time/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        chapter_id: currentChapterId,
                        time_studied: minutesStudied
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Show session summary
                        document.getElementById('session-summary').style.display = 'block';
                        document.getElementById('last-session-time').textContent = 
                            `${minutesStudied} minutes (Total: ${totalSessionTime} minutes)`;
                        
                        // Reset elapsed time but keep timer running
                        elapsedTime = 0;
                        startTime = new Date();
                    }
                })
                .catch(error => {
                    console.error('Error saving study time:', error);
                    alert('Error saving study time. Please try again.');
                })
                .finally(() => {
                    saveButton.textContent = originalText;
                    saveButton.disabled = false;
                });
            }
        }

        // Event Listeners
        document.getElementById('subject-select').addEventListener('change', function() {
            const subjectId = this.value;
            const chapterSelect = document.getElementById('chapter-select');
            
            if (subjectId) {
                chapterSelect.innerHTML = '<option value="">Loading chapters...</option>';
                chapterSelect.disabled = true;
                
                fetch(`/get-chapters/?subject_id=${subjectId}`)
                    .then(response => response.json())
                    .then(data => {
                        chapterSelect.innerHTML = '<option value="">Choose a chapter</option>';
                        data.chapters.forEach(chapter => {
                            chapterSelect.innerHTML += `<option value="${chapter.id}">${chapter.name}</option>`;
                        });
                        chapterSelect.disabled = false;
                    })
                    .catch(error => {
                        console.error('Error loading chapters:', error);
                        chapterSelect.innerHTML = '<option value="">Error loading chapters</option>';
                    });
            } else {
                chapterSelect.innerHTML = '<option value="">Choose a chapter</option>';
                chapterSelect.disabled = true;
                resetTimer();
            }
        });

        document.getElementById('chapter-select').addEventListener('change', function() {
            currentChapterId = this.value;
            const isChapterSelected = !!currentChapterId;
            
            document.getElementById('study-btn').disabled = !isChapterSelected;
            document.getElementById('chapter-notes').disabled = !isChapterSelected;
            document.getElementById('save-notes').disabled = !isChapterSelected;
            
            if (isChapterSelected) {
                // Load existing notes for this chapter
                document.getElementById('chapter-notes').value = "Loading notes...";
                
                fetch(`/get-notes/?chapter_id=${currentChapterId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('chapter-notes').value = data.notes || "";
                    })
                    .catch(error => {
                        console.error('Error loading notes:', error);
                        document.getElementById('chapter-notes').value = "Error loading notes";
                    });
            } else {
                document.getElementById('chapter-notes').value = "";
                resetTimer();
            }
        });

        document.getElementById('study-btn').addEventListener('click', function() {
            if (!isStudying) {
                startTimer();
            } else {
                pauseTimer();
            }
        });

        document.getElementById('save-time').addEventListener('click', function() {
            saveStudyTime();
        });

        document.getElementById('save-notes').addEventListener('click', function() {
            if (currentChapterId) {
                const notes = document.getElementById('chapter-notes').value;
                const originalText = this.textContent;
                this.innerHTML = '<span class="loading"></span> Saving...';
                this.disabled = true;
                
                fetch('/save-notes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        chapter_id: currentChapterId,
                        notes: notes
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Notes saved successfully!');
                    } else {
                        alert('Error saving notes: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error saving notes:', error);
                    alert('Error saving notes. Please try again.');
                })
                .finally(() => {
                    this.textContent = originalText;
                    this.disabled = false;
                });
            } else {
                alert('Please select a chapter first!');
            }
        });

        // Add loading animation style
        const style = document.createElement('style');
        style.textContent = `
            .loading {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
